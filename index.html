<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="illustration-hero">
      </div>
      <div class="order-section">
        <h2 class="order-title">Order Summary</h2>
        <div class="order-desc">
          You can now listen to millions of songs, audiobooks, and podcasts on any device
          anywhere you like!
        </div>
        <div class="plan-card">
          <div class="music-title">
            <img src="./images/icon-music.svg" alt="" class="music-icon">
            <div class="plan-desc">
              <h3 class="plan-title">Annual Plan</h3>
              <p class="amount">$59.99/year</p>
            </div>
          </div>
          <a href="#" class="change-plan">
            <p> Change</p>
          </a>
        </div>
        <button class="pay-btn">Proceed to Payment</button>
        <span>
          <a href="#" class="order-can">Cancel Order</a>
        </span>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/RhushabhPradhan" target="_blank">Rhushabh</a>.
    </div>
  </div>
</body>

</html>
